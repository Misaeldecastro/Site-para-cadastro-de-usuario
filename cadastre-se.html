<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="index.css">

</head>
<header>
    <div class="left">
    </div>
<body>
    <div class="container">
    <form name="form1" action="grava.jsp" method="post">
        <fieldset>
            <br><br><br><br>         
            <h1 class="text-warning bg-dark p-3">CADASTRO DE USUÁRIO</h1>
            <br>
            <div class="alert alert-light" role="alert">
                Por favor, preencher todos os campos corretamente!
              </div>
            <br>
            Nome:
            <input id="lastname" type="text" name="lastname" placeholder="Digite seu nome completo" required>
            <br><br>
            Email:
             <input id="number" type="tel" name="number" placeholder="xxxx@xxxx.com" required> <br>
            <br>
            Senha:
            <input type="text" name="txtprato" placeholder="********" required> <br>
            <br>
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="********" required>
            <br><br>
            Gênero:
            <input type="radio" id="genero-masculino" name="genero" value="Masculino">
            <label for="genero-masculino">Masculino</label>
            <input type="radio" id="genero-feminino" name="genero" value="Feminino">
            <label for="genero-feminino">Feminino</label>
            <input type="radio" id="genero-outro" name="genero" value="Outro">
            <label for="genero-outro">Outro</label>
            <br><br>
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>
            <br><br>   
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite o nome da cidade">
            <br><br>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Digite o nome do estado">
            <br><br>
            <button type="submit">Cadastrar</button>
        </fieldset>
    </form>
    </form>
    </div>
</body>
